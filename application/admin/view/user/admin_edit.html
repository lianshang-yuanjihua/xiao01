{{extend name="public/base"}}
{{block name="main"}}
<fieldset class="layui-elem-field" style="margin: 10px;">
  <legend>管理员权限修改</legend>
  <div class="layui-field-box">
<form class="layui-form" action="{{:url('user/adminEdit')}}" method="post">
  <div class="layui-form-item">
      <label class="layui-form-label">管理员ID :</label>
      <div class="layui-input-inline">
        <div class="layui-form-mid">{{$admin.id}}</div>
        <input type="hidden" name="userid" value="{{$admin.id}}">
      </div>
          <div class="layui-form-mid layui-word-aux">管理员ID</div>
    </div>
     <div class="layui-form-item">
          <label class="layui-form-label">管理员名 :</label>
          <div class="layui-input-inline">
            <div class="layui-form-mid">{{$admin.nickname}}</div>
            <input type="hidden" name="userid" value="{{$admin.nickname}}">
          </div>
              <div class="layui-form-mid layui-word-aux">管理员用户名</div>
        </div>
  <div class="layui-form-item">
    <label class="layui-form-label">管理员等级 :</label>
    <div class="layui-input-block">
      <select name="usertype" lay-verify="required">
        <option value=""></option>
        <option {{$admin.usertype==8?'selected':''}} value="8">普通管理员</option>
        <option {{$admin.usertype==9?'selected':''}} value="9">超级管理员</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" type="submit">立即修改</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
</div>
</fieldset>
{{/block}}
