{{extend name="public/base"}}
{{block name="main"}}
<div class="x-nav">
      <!-- <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span> -->
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
<div class="x-body">
  <form class="layui-form" action="{{:url('product/doAdd')}}" method="post" enctype="multipart/form-data">

    <div class="layui-form-item">
      <label class="layui-form-label">产品名称</label>
      <div class="layui-input-inline">
        <input type="text" name="title" required lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">产品名称</div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">产品价格</label>
      <div class="layui-input-inline">
        <input type="text" name="price" required lay-verify="required" placeholder="请输入价格" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">产品价格</div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">套装总价</label>
      <div class="layui-input-inline">
        <input type="text" name="suit" required lay-verify="required" placeholder="请输入优惠价格" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">一套产品多少钱</div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">一级代理价格</label>
      <div class="layui-input-inline">
        <input type="text" name="agent_1_price" required lay-verify="required" placeholder="请输入价格" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">一级代理云仓价</div>
    </div>

      <div class="layui-form-item">
          <label class="layui-form-label">二级代理价格</label>
          <div class="layui-input-inline">
              <input type="text" name="agent_2_price" required lay-verify="required" placeholder="请输入价格" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-mid layui-word-aux">二级代理云仓价</div>
      </div>

    <div class="layui-form-item">
      <label class="layui-form-label">产品库存</label>
      <div class="layui-input-inline">
        <input type="text" name="num" required lay-verify="required" placeholder="请输入库存数量" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">产品库存</div>
    </div>

     <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">产品简介</label>
    <div class="layui-input-block">
      <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>

    <div class="layui-form-item">
      <label class="layui-form-label">产品状态</label>
      <div class="layui-input-block">
        <select name="status" lay-verify="required">
          <option value=""></option>
          <option value="0">下架</option>
          <option value="1">上架</option>
          <option value="2">首页推荐</option>
        </select>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" type="submit">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
</div>
{{/block}}
