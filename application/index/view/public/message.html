{{if condition="$Think.session.errorMsg"}}

<script type="text/javascript">
	mui.toast('{{$Think.session.errorMsg}}');
	</script>
	{{:session('errorMsg',null)}}
{{elseif condition="$Think.session.successMsg"/}}

	mui.toast('{{$Think.session.successMsg}}');
</script>
{{:session('successMsg',null)}}
{{/if}}
