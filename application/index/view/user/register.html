{{extend name="public/base"/}}
{{block name="title"}}注册{{/block}}
{{block name="main"}}
<div class="container">
        <form action="{{:url('user/doRegister')}}" name="tijiao" method="post" id="by_form">
            <input type="hidden" name="pid" value="0">
            <div id="name">
                <label><img src="__STATIC__/images/name.png" alt="" srcset=""></label>
                <input type="text" placeholder="请输入昵称" name="nickname" id="name_input">
                
            </div>
            <div id="tell">
                <label><img src="__STATIC__/images/tell.png" alt="" srcset=""></label>
                <input type="text" placeholder="请输入手机号码" name="mobile" id="tell_input">
                
            </div>
           
            <div id="pwd">
                <label><img src="__STATIC__/images/pwd.png" alt="" srcset=""></label>
                <input type="password" placeholder="请输入密码" name="password" id="pwd_input">
                
            </div>
            <div id="rpwd">
                <label><img src="__STATIC__/images/pwd.png" alt="" srcset=""></label>
                <input type="password" placeholder="请确认密码" name="repassword" id="rpwd_input">
                
            </div>
            <button type="submit" class="by_submit" style="top:25rem">注册</button>
            {{:token()}}
        </form>
           
    </div>
{{/block}}

{{/block}}
