{{extend name="public/base"/}}
{{block name="title"}}注册{{/block}}
{{block name="css"}}
<link rel="stylesheet" type="text/css" href="__CSS__/register.css">
{{/block}}
{{block name="main"}}
<div class="mui-content" style="background-color:#fafafa">
            <form class="mui-input-group" action="{{:url('user/doRegister')}}" method="post">
                <input type="hidden" name="pid" value="{{$pid?:0}}">
                <div class="mui-input-row">
                    <label><span class="mui-icon mui-icon-person"></span></label>
                    <input id='account' type="text" name="nickname" class="mui-input-clear mui-input" placeholder="请输入昵称" id="username">
                </div>
                <div class="mui-input-row">
                    <label><span class="mui-icon mui-icon-phone"></span></label>
                    <input id='email' type="email" name="mobile" class="mui-input-clear mui-input" placeholder="请输入手机号" id="phone">
                </div>
                <div class="mui-input-row">
                    <label><span class="mui-icon mui-icon-locked"></span></label>
                    <input id='password' type="password" name="password" class="mui-input-clear mui-input" placeholder="请输入密码" id="pwd">
                </div>
                <div class="mui-input-row">
                    <label><span class="mui-icon mui-icon-locked"></span></label>
                    <input id='password_confirm' type="password" name="repassword" class="mui-input-clear mui-input" placeholder="请确认密码" id="rpwd">
                </div>
               <!--  <div class="mui-input-row  " style="position: relative;">
                    <label><span class="mui-icon-extra mui-icon-extra-xiaoshuo"></span></label>
                    <input id='password_confirm' type="text" class="mui-input-clear mui-input" placeholder="请输入短信验证码" id="yzm">
                    <a href="javascript:void(0)" class="by-register-yzm">发送验证码</a>
                </div> -->
                {{:token()}}
            </form>
            <div class="mui-content-padded">
                <button id='reg' class="mui-btn mui-btn-block" onclick="submitdata()" style="background-color:#f5ba4c;color:#fff;border:none;border-radius:25px">注册</button>
            </div> 
        </div>
{{/block}}
{{block name="js"}}
	<script type="text/javascript">
       function submitdata(){
            $('[method="post"]').submit();
        }
    </script>
{{/block}}
